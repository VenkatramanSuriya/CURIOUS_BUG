<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="profile-page-wrapper">
        <div class="profile-page">
          <div class="div">
            <img class="SRM" src="img/SRM-1.png" />
            <div class="text-wrapper">Sign in with Google</div>
            <div class="text-wrapper-2">Edit Your Profile</div>
            <div class="overlap">
              <div class="group">
                <div class="text-wrapper-3">Name</div>
                <div class="rectangle"></div>
              </div>
              <img class="line" src="img/line-8.svg" />
            </div>
            <div class="group-2">
              <div class="text-wrapper-3">College</div>
              <div class="div-2"><img class="img" src="img/line-8-2.svg" /></div>
            </div>
            <div class="overlap-group">
              <div class="group-3">
                <div class="text-wrapper-3">Position in the department</div>
                <div class="div-2"></div>
              </div>
              <div class="group-4">
                <div class="text-wrapper-3">Social links</div>
                <div class="div-2"><img class="img" src="img/image.svg" /></div>
              </div>
              <img class="line-2" src="img/line-9.svg" />
              <div class="div-3"></div>
            </div>
            <div class="overlap-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-4">Continue</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
